<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleek Games Page</title>
  <style>
    :root {
      --bg: #0b0f14;
      --surface: #101720;
      --accent: #7c5cff;
      --muted: #9aa2ad;
      --radius: 16px;
      --ease: cubic-bezier(.2,.9,.3,1);
      --shadow: 0 8px 28px rgba(0,0,0,0.45);
    }

    body {
      background: var(--bg);
      color: #e6eef6;
      font-family: Inter, Arial, sans-serif;
      padding: 40px;
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      font-size: 46px;
      margin-bottom: 40px;
    }

    /* Left menu */
    .menu {
      background: var(--surface);
      width: 220px;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: inline-block;
      vertical-align: top;
    }

    .menu-title {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .submenu {
      margin-left: 10px;
      color: var(--muted);
      transition: color .25s var(--ease);
    }
    .submenu:hover {
      color: #fff;
    }

    /* Cheat sheet button */
    .cheat-btn {
      margin-left: 60px;
      padding: 14px 26px;
      font-size: 20px;
      background: linear-gradient(90deg, var(--accent), #3fc1ff);
      color: #051022;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: transform .3s var(--ease), box-shadow .3s var(--ease);
    }
    .cheat-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }
  </style>
<link rel="icon" type="image/png" href="data:image/png;base64,UklGRvQMAABXRUJQVlA4TOcMAAAv/8A/AB5LE0ApbuZ0C8y4tuzP+ixLE6YTMye/gJMTMzMz03Fzy5WZmZn5B+CJmVHqfu91z2tN"/>
</head>

  </div>
</body>
</html>
